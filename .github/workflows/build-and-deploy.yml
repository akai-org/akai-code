name: Build and Deploy
on:
 push:
  branches:
   - master
jobs:
 build-and-deploy:
  runs-on: ubuntu-latest
  steps:
   - uses: actions/checkout@v3
   - uses: actions/setup-node@v3
     with:
      node-version: "18"

   - name: Installing dependencies
     run: npm ci

   - name: Build
     run: npm run build
     env:
      NEXT_PUBLIC_BASE_PATH: /build

   - name: Export
     run: npm run export
     env:
      NEXT_PUBLIC_BASE_PATH: /build

   - name: Deploy
     uses: JamesIves/github-pages-deploy-action@v4.2.3
     with:
      branch: gh-pages
      folder: build
